<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="facebook.css">
    <title>Se connecter sur Facebook</title>
</head>
<body>
    <div> 
        <h1>challenge</h1>
        <p>Avec Facebook, partagez et restez en <br> contact avec votre entourage. </p>
    </div>
<div class="container">
    <div class="formulaire">
        <form action="retour" method="post">
            <input type="text" id="email" name="email" required placeholder="Adresse e-mail ou tel">
            <br>
            <input type="password" id="password" name="password" required placeholder="Mot de passe">
            <br>
            <button type="submit">Se connecter</button>
            <br>
            <a href="retour">Mot de passe oublié ?</a>
            <hr>
            <button id="mount">Créer nouveau compte</button>
        </form>
    </div>
    <div id="pied"> 
        <footer> <strong> Créer une Page </strong> pour une célébrité, une marque ou une<br> entreprise </footer>
    </div>
</div>
</body>
</html>
